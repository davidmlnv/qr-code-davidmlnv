<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>QR Code</title>
</head>

<body>
  <main>

    <!--Container (Items in the center)-->
    <div class="center" id="container">
      
      <div class="center" id="white-box">
        <img id="qr-code" src="images/image-qr-code.png">

        <h1 class="center" id="heading-1">
          Improve your front-end skills by building projects
        </h1>

        <p class="center" id="body-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/davidmillenov/">David Millenov Nurak</a>.
  </div>
</body>
</html>
